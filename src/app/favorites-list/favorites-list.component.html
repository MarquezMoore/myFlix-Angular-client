<div class="d-flex flex-wrap h-100">
  <div *ngIf="favoriteIds.length === 0" class="d-flex h-100 w-100 justify-content-center align-items-center fs-5">
    <span>You have no favorites. Please return home to add favorites.</span>
  </div>
  <app-movie-card
    class="p-3 col-sm-6 col-lg-4" 
    *ngFor="let movie of favorites;" 
    [movie]="movie"
    [favoriteIds]="favoriteIds"
  ></app-movie-card>
</div>
