<app-nav-bar></app-nav-bar>
<div class="d-flex flex-wrap">
  <mat-card class="m-2 col-12 col-md-4 col-lg-3" *ngFor="let movie of movies; let i=index;">
    <mat-dialog-content>
      <section class="d-flex justify-content-between">
        <div class="pe-5"> 
          <mat-card-title>{{movie.title}}</mat-card-title>
          <mat-card-subtitle>Directed by: {{movie.director.name}}</mat-card-subtitle>
        </div>
        <mat-icon class="favorites-icon">favorites_border</mat-icon>
      </section>
        <mat-card-subtitle class="d-flex justify-content-center"><img src={{movie.imageURL}}/></mat-card-subtitle>
        <mat-card-actions class="d-flex justify-content-center">
          <button class="button" mat-button color="primary">Gerne</button>
          <button mat-button color="primary">Director</button>
          <button mat-button color="primary">Synopsis</button>
        </mat-card-actions>
    </mat-dialog-content>
  </mat-card>
</div>
