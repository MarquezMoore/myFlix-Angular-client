<mat-card class="card h-100">
  <mat-dialog-content class="d-flex flex-column justify-content-between">
    <section class="mb-3" >
      <div > 
        <mat-card-title class="movie-title fs-5 fw-normal">{{movie.title}}</mat-card-title>
        <mat-card-subtitle class="movie-director fw-light">Directed by: {{movie.director.name}}</mat-card-subtitle>
      </div>
    </section>
    <mat-card-subtitle class="d-flex justify-content-center">
      <img class="rounded" src={{movie.imageURL}}/>
    </mat-card-subtitle>
    <mat-card-actions class="d-flex flex-column justify-content-center m-0 p-0">
      <div class="d-flex justify-content-center">
        <button 
        class="button action fw-light" 
        (click)="openGenreDetails(movie.genre.name, movie.genre.description)" 
        mat-button 
        color="primary">Gerne</button>
        <button 
          class="action fw-light" 
          (click)="openDirectorDetails(
              movie.director.name,
              movie.director.bio,
              movie.director.deathday,
              movie.director.birthday
            )" 
          mat-button color="primary">Director</button>
        <button 
          class="action fw-light" 
          (click)="openSynopsis(movie.title, movie.description, movie.genre.name, movie.director.name)" 
          mat-button color="primary">Synopsis</button>
      </div>
      <div class="d-flex justify-content-center">
        <button 
          class="btn w-50 m-0 mt-3 btn-sm action"
          [ngClass]="{
            'negative-btn': isFavorite() === true,
            'positive-btn': isFavorite() === false
          }"
          (click)="isFav ? removeFromFavorites(movie._id) : addToFavorites(movie._id)"
          >{{isFav ? 'Remove' : 'Add'}}</button>
      </div>
    </mat-card-actions>
  </mat-dialog-content>
</mat-card>
