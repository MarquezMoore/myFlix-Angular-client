<div class="side-nav h-100 d-flex flex-column justify-content-between p-4 shadow">
  <!-- User Image and Details -->
  <section class="d-flex flex-column justify-content-center ">
    <svg class="px-5 mb-2" style="enable-background:new 0 0 24 24;" version="1.1" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g id="info"/><g id="icons"><g id="user"><ellipse cx="12" cy="8" rx="5" ry="6"/><path d="M21.8,19.1c-0.9-1.8-2.6-3.3-4.8-4.2c-0.6-0.2-1.3-0.2-1.8,0.1c-1,0.6-2,0.9-3.2,0.9s-2.2-0.3-3.2-0.9    C8.3,14.8,7.6,14.7,7,15c-2.2,0.9-3.9,2.4-4.8,4.2C1.5,20.5,2.6,22,4.1,22h15.8C21.4,22,22.5,20.5,21.8,19.1z"/></g></g></svg>
    <div class="d-flex flex-column mb-3">
      <span class="fs-5 text-light mb-1">
      {{ userDetails.firstName ? userDetails.firstName : 'Beloved' }} 
      {{ userDetails.lastName ? userDetails.lastName : 'User' }}
      </span>
      <span class="text-secondary">@ {{userDetails.username}}</span>
    </div>
    <div class="d-flex flex-column text-secondary">
      <span class="py-2 d-flex justify-content-between border-bottom border-secondary">
        <strong>Email:</strong> 
        {{userDetails.email ? userDetails.email : ''}}
      </span>
      <span class="py-2 d-flex justify-content-between border-bottom border-secondary">
        <strong>Bithday:</strong> 
        {{userDetails.birthday ? userDetails.birthday : ''}}
      </span>
    </div>
  </section>
  <!-- Edit or Delete Options -->
  <section class="d-flex flex-column justify-content-center w-100">
    <button (click)="openEditDialog()" class="edit action btn btn-sm rounded w-100 mb-3">
      Edit Profile
    </button>
    <button (click)="deleteProfile()" class="action btn btn-sm negative-btn rounded w-100">
      Delete Profile
    </button>
  </section>
</div>
